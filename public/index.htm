<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axorus - Mirorus</title>
    <link rel="icon" type="image/png" href="https://www.axorus.com/icon.png">
    
    <!-- CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet">
    <!-- JS -->
    <script type="module" src="static/js/script.js" defer></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-1 text-end">
                <div class="btn-xlg" id="statusDMD"><i class="ri-checkbox-blank-circle-fill"></i></div>
                <button class="btn btn-xlg btn-primary mb-1" id="btnRun"><i class="ri-play-fill"></i></button><br>
                <button class="btn btn-xlg btn-primary mb-1" id="btnStop"><i class="ri-stop-fill"></i></button><br>
                <button class="btn btn-xlg btn-success mb-1" id="btnSave"><i class="ri-save-3-line"></i></button><br>
                <button class="btn btn-xlg btn-success mb-1" id="btnLoad"><i class="ri-folder-open-line"></i></button><br>
                <button class="btn btn-xlg btn-secondary mb-1"><i class="ri-question-line"></i></button><br>
                <button class="btn btn-xlg btn-secondary mb-1" id="btnTest"><i class="ri-flask-fill"></i></button><br>
            </div>
            <div class="col">
                <div>
                    <input type="range" class="form-range me-2" style="width:200px;" min="1" max="100" value="50" id="rangeRectSize">
                    <button class="btn btn-primary mb-1" id="btnFullfield"><i class="ri-sun-line"></i></button>
                    <button class="btn btn-primary mb-1" id="btnDelete"><i class="ri-delete-bin-line"></i></button>
                    <button class="btn btn-primary mb-1" id="btnInvert"><i class="ri-contrast-fill"></i></button>
                    <button class="btn btn-primary mb-1" id="btnTarget"><i class="ri-focus-3-line"></i></button>
                </div>
                <div id="drawarea">
                    <div id="circuitarea"></div>
                    <canvas id="drawing" data-drawingcolor="white" width="1024" height="768" style="border:1px solid black;"></canvas>
                    <canvas id="drawinggrid" width="1024" height="768" style="border:1px solid black;"></canvas>
                </div>
            </div>
            <div class="col-2">
                <div id="colorButtonsMenu">
                    <button class="btncolor" data-color="white">1</button>
                    <button class="btncolor" data-color="green">2</button><br>
                    <button class="btncolor" data-color="blue">3</button>
                    <button class="btncolor" data-color="red">4</button><br>
                    <button class="btncolor" data-color="orange">5</button>
                    <button class="btncolor" data-color="yellow">6</button>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-secondary" data-bs-toggle="collapse" data-bs-target="#timingMenu"><i class="ri-timer-flash-line"></i> Timing</button>
                    <div class="collapse show" id="timingMenu">
                        <div class="card card-body">
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="ri-flashlight-fill"></i> Flash</span>
                                <input type="number" class="form-control" value="10" id="inputTimingFlash">
                                <span class="input-group-text">ms</span>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="ri-time-line"></i> Period</span>
                                <input type="number" class="form-control" value="2000" id="inputTimingPeriod">
                                <span class="input-group-text">ms</span>
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-text">
                                    <input class="form-check-input mt-0" type="checkbox" value="" id="checkboxTimingLoop" checked>
                                    &nbsp;infinite loop
                                </div>
                                <span class="input-group-text">#</span>
                                <input type="number" class="form-control" value="20" id="inputTimingIterations" disabled>
                            </div>
                            <span id="spanTimingTotal"></span>
                        </div>
                    </div>
                    <button class="btn btn-secondary" data-bs-toggle="collapse" data-bs-target="#circuitMenu"><i class="ri-grid-fill"></i> Circuit</button>
                    <div class="collapse show" id="circuitMenu">
                        <div class="card card-body">
                          <button class="btn btn-primary btn-lg" id="btnCircuitLoad"><i class="ri-image-line"></i> Load circuit</button>
                        </div>
                    </div>
                    <button class="btn btn-secondary" data-bs-toggle="collapse" data-bs-target="#calibMenu"><i class="ri-equalizer-fill"></i> Calibration</button>
                    <div class="collapse" id="calibMenu">
                        <div class="card card-body">
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="ri-clockwise-line"></i> Rotate</span>
                                <input type="number" class="form-control" id="inputCalibRotate" value="90">
                                <span class="input-group-text">Â°</span>
                            </div>
                            <div class="btn-group mb-3" role="group" aria-label="Basic checkbox toggle button group">
                                <input type="checkbox" class="btn-check" id="checkFlipH" autocomplete="off" checked>
                                <label class="btn btn-outline-light" for="checkFlipH">Flip Horizontaly</label>
                              
                                <input type="checkbox" class="btn-check" id="checkFlipV" autocomplete="off">
                                <label class="btn btn-outline-light" for="checkFlipV">Flip Verticaly</label>
                            </div>
                            <div>
                                <kbd>T</kbd> Show transformed image
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-secondary" data-bs-toggle="collapse" data-bs-target="#shortcutsMenu"><i class="ri-keyboard-line"></i> Shortcuts</button>
                    <div class="collapse" id="shortcutsMenu">
                        <div class="card card-header">Drawing</div>
                        <div class="card card-body">
                            <div class="row">
                                <div class="col">
                                    <img src="static/img/arrows.png" width="50"> Move
                                </div>
                                <div class="col">
                                    <kbd>+ Shift</kbd> Faster
                                </div>
                            </div>
                        </div>
                        <div class="card card-header">Circuit</div>
                        <div class="card card-body">
                            <div class="row">
                                <div class="col">
                                    <img src="static/img/arrowsZ.png" width="50"> Move<br>
                                    <br>
                                    <kbd>+ Shift</kbd> Faster
                                </div>
                                <div class="col">
                                    <kbd>A</kbd> Rotate <i class="ri-clockwise-line"></i><br>
                                    <kbd>E</kbd> Rotate <i class="ri-anticlockwise-line"></i><br>
                                    <kbd>R</kbd> Scale <i class="ri-add-circle-line"></i><br>
                                    <kbd>F</kbd> Scale <i class="ri-indeterminate-circle-line"></i>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <canvas id="transformed" width="1024" height="768" style="border:1px solid black; display: none;"></canvas>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
