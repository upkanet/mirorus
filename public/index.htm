<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axorus - Mirorus</title>
    <link rel="icon" type="image/png" href="https://www.axorus.com/icon.png">
    
    <!-- CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet">
    <!-- JS -->
    <script type="module" src="static/js/script.js" defer></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-1 text-end">
                {% include 'leftmenu.htm' %}
            </div>
            <div class="col centercol">
                {% include 'topmenu.htm' %}
                <div id="drawarea">
                    <div id="circuitarea"></div>
                    <canvas id="drawing" data-drawingcolor="white" width="1024" height="768" style="border:1px solid black;"></canvas>
                    <canvas id="drawinggrid" width="1024" height="768" style="border:1px solid black;"></canvas>
                </div>
            </div>
            <div class="col-2">
                {% include 'rightmenu.htm' %}
            </div>
        </div>
    </div>
    <canvas id="transformed" width="1024" height="768" style="border:1px solid black; display: none;"></canvas>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
